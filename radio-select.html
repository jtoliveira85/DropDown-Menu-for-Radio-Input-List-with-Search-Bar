<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="radio-select.css">
</head>
<body>

    <main>

        <form action="">
            <div class="my-rb-select">


                <!-- Use all this div <div class="rb-select"> for List of DropDown Radio Buttons List with Search TextBox -->
                <!-- JavaScript only use classes started with "rb-" -->
                <!-- Start of First Example -->
                <div class="rb-select">
                    <label>Country:</label>

                    <!-- Drop Down Button -->
                    <button type="button" class="rb-btn">
                        <span class="rb-btn-text">Chose:</span>
                        <i class="btn-arrow bi bi-caret-down-fill"></i>
                    </button>
                    

                    <!-- Drop Down Menu -->
                    <div class="rb-main">
                        
                        <div class="rb-main-container">

                            <div class="form-check">
                                <input type="text" class="rb-search my-frm-ctrl" placeholder="Search">
                            </div>

                            <div class="rb-items my-multiselect">
        
                                <!-- Radio Buttons Here -->
                                <label class="rb-label">
                                    <input class="my-frm-ctrl rb-field" type="radio" name="country" value="Albania">
                                    <span class="field-name">Albania</span>
                                </label>

                                <label class="rb-label">
                                    <input class="my-frm-ctrl rb-field" type="radio" name="country" value="Germany">
                                    <span class="field-name">Germany</span>
                                </label>

                                <label class="rb-label">
                                    <input class="my-frm-ctrl rb-field" type="radio" name="country" value="Croatia">
                                    <span class="field-name">Croatia</span>
                                </label>

                                <label class="rb-label">
                                    <input class="my-frm-ctrl rb-field" type="radio" name="country" value="Spain">
                                    <span class="field-name">Spain</span>
                                </label>

                                <label class="rb-label">
                                    <input class="my-frm-ctrl rb-field" type="radio" name="country" value="Finland">
                                    <span class="field-name">Finland</span>
                                </label>

                                <label class="rb-label">
                                    <input class="my-frm-ctrl rb-field" type="radio" name="country" value="France">
                                    <span class="field-name">France</span>
                                </label>

                                <label class="rb-label">
                                    <input class="my-frm-ctrl rb-field" type="radio" name="country" value="Portugal">
                                    <span class="field-name">Portugal</span>
                                </label>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of First Example -->


                
                <div class="hover-container" style="width: 100%; height: 100px;"></div>
                 
                
                
                <!-- Use all this div <div class="rb-select"> for List of DropDown Radio Buttons List with Search TextBox -->
                <!-- JavaScript only use classes started with "rb-" -->
                <!-- Start of Second Example -->
                <div class="rb-select">

                    <label>Cities:</label>
    
                    <!-- Drop Down Button -->
                    <button type="button" class="rb-btn">
                        <span class="rb-btn-text">Chose:</span>
                        <i class="btn-arrow bi bi-caret-down-fill"></i>
                    </button>
    

                    <!-- Drop Down Menu -->
                    <div class="rb-main">
                        
                        <div class="rb-main-container">
                            <div class="form-check">
                                <input type="text" class="rb-search my-frm-ctrl" placeholder="Search">
                            </div>

                            <div class="rb-items my-multiselect">
                                  
                                <!-- Radio Buttons Here -->
                                <label class="rb-label">
                                    <input class="my-frm-ctrl rb-field" type="radio" name="cities" value="Tirana">
                                    <span class="field-name">Tirana</span>
                                </label>

                                <label class="rb-label">
                                    <input class="my-frm-ctrl rb-field" type="radio" name="cities" value="Berlin">
                                    <span class="field-name">Berlin</span>
                                </label>

                                <label class="rb-label">
                                    <input class="my-frm-ctrl rb-field" type="radio" name="cities" value="Brussels">
                                    <span class="field-name">Brussels</span>
                                </label>

                                <label class="rb-label">
                                    <input class="my-frm-ctrl rb-field" type="radio" name="cities" value="Sofia">
                                    <span class="field-name">Sofia</span>
                                </label>

                                <label class="rb-label">
                                    <input class="my-frm-ctrl rb-field" type="radio" name="cities" value="Zagreb">
                                    <span class="field-name">Zagreb</span>
                                </label>

                                <label class="rb-label">
                                    <input class="my-frm-ctrl rb-field" type="radio" name="cities" value="Copenhagen">
                                    <span class="field-name">Copenhagen</span>
                                </label>

                                <label class="rb-label">
                                    <input class="my-frm-ctrl rb-field" type="radio" name="cities" value="Madrid">
                                    <span class="field-name">Madrid</span>
                                </label>

                                <label class="rb-label">
                                    <input class="my-frm-ctrl rb-field" type="radio" name="cities" value="Helsinki">
                                    <span class="field-name">Helsinki</span>
                                </label>

                                <label class="rb-label">
                                    <input class="my-frm-ctrl rb-field" type="radio" name="cities" value="Paris">
                                    <span class="field-name">Paris</span>
                                </label>

                                <label class="rb-label">
                                    <input class="my-frm-ctrl rb-field" type="radio" name="cities" value="Lisbon">
                                    <span class="field-name">Lisbon</span>
                                </label>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- End of Second Example -->

            </div>
            
            
        </form>

        
        
    </main>

    <script src="radio-select.js"></script>
</body>
</html>
